    <!-- footer -->

          <div class="order-2 order-md-3 order-lg-2 col-md-8 col-lg-4">
            <form action="index.html" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <h4 class="eyebrow mb-1">Subscribe to Newsletter</h4>
              <div class="input-combined mb-2">
                <input type="email" value="" name="EMAIL" class="email required form-control" id="mce-EMAIL" placeholder="Enter Your Email" required>
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_78443e9f748ec9c558d3d817e_2392de4950" tabindex="-1" value=""></div>
                <button class="btn btn-white" value="Subscribe" type="submit" name="subscribe" id="mc-embedded-subscribe">Subscribe</button>
                <span class="input-combined_indicator"></span>
              </div>
            </form>
            <div><span id="message"></span></div>
            <ul class="list list--horizontal">

    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      $('#mc-embedded-subscribe-form').submit(function (e) {
        e.preventDefault();
        $.ajax({
          url: 'https://HIMONKEY.us6.list-manage.com/subscribe/post-json?u=78443e9f748ec9c558d3d817e&amp;id=2392de4950&c=?',
          data: $('#mc-embedded-subscribe-form').serialize(),
          dataType: 'jsonp',
          type: 'GET',

          contentType: "application/json; charset=utf-8",
          success: function (data) {
            if (data['result'] != "success") {
              if (data['msg'].includes("Please enter a value")) {
                $('#message').html("<span style='color: red;'><i class='fa fa-times'></i> Enter email address.</span>");
              } else if (data['msg'].includes("An email address must contain a single @")) {
                $('#message').html("<span style='color: red;'><i class='fa fa-times'></i> Enter proper email address.</span>");
              } else if (data['msg'].includes("The domain portion of the email address is invalid")) {
                $('#message').html("<span style='color: red;'><i class='fa fa-times'></i> Enter proper email address.</span>");
              } else if (data['msg'].includes("is already subscribed to")) {
                $('#message').html("<span style='color: red;'><i class='fa fa-times'></i> Email is already subscribed.</span>");
              }
            } else {
              $('#message').html("<i class='fa fa-check'></i> Thanks for signing up!");
            }
          }
        });
      });
    </script>

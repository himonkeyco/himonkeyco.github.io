    <script>
			$(document).ready(function() {
			    $('#mc-embedded-subscribe-form').submit(function() {
			        $("#input-combined_indicator").html("Adding your email address...");
			        $.ajax({
			            url: '/assets/js/mailchimp.php',
			            type: "POST",
			            data: $('#mc-embedded-subscribe-form').serialize(),
			            success: function(msg) 
			            {
			                $('#input-combined_indicator').html("<i class='fa fa-check'></i> Thanks for signing up!");
			            },
			            error: function(msg) 
			            {
			                $('#input-combined_indicator').html("<span style='color: red;'><i class='fa fa-times'></i> Error. Please try again later.</span>");
			                console.log(arguments);
			            }
			        });
			        return false;
			    });
